<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>

    <style>
        body {
            font-family: Arial;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .joystick-area {
            width: 1000px;
            height: 700px;
            background: #ddd;
            border-radius: 0%;
            position: relative;
            margin: auto;
        }

        .pointer {
            width: 40px;
            height: 40px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
</head>
<body>
    
    <main>

        
        <div class="joystick-area">
            <div class="pointer" id="pointer"></div>
        </div>
        
    </main>

    <script>
        const socket = io();
        const pointer = document.getElementById("pointer");

        socket.on('nova_coordenada', data => {
            const x = data.x;
            const y = data.y;

            const max = 4095;
            const centerX = 500;
            const centerY = 350
            const offset = 10;

            const normX = centerX + (x - max/2) * (centerX - offset) / (max/2);
            const normY = centerY + (y - max/2) * (centerY - offset) / (max/2);

            pointer.style.left = `${normX}px`;
            pointer.style.top = `${normY}px`;
            console.log(`x: ${normX}, y: ${normY}`);
        });
    </script>

</body>
</html>
